<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC San Diego | Realiza Tus Compras y Disfruta ✨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <nav class="header-nav">
        <img onclick="goIndex()" class="logo" src="images/logoblack2svg.svg" alt="logo CC San Diego">
        <div class="right-links">
            <ul>
                <li onclick="goStores()">Tiendas</li>
                <li onclick="openMaps()">Direccion</li>
                <li onclick="goContact()">Contactanos</li>
                <li onclick="goAccess()">Acceso</li>
            </ul>
            <ul class="social">
                <li><a href="https://www.instagram.com/cc_sandiego/"><img src="images/Instagram_logo_2022.svg" alt="Instagram logo" srcset=""></a></li>
                <li><a href="https://twitter.com/CCSanDiego"><img src="images/Twitter-logo.svg" alt="Twitter logo" srcset=""></a></li>
                <li></li>
            </ul>
        </div>
    </nav>
    <form id="form" action="">
        <h2>Contáctanos</h2>
        <div class="imputNom">
            <label for="name">Nombre: </label><input type="text" name="name" id="name" required="required" placeholder="Nombre">
        </div>
        <div class="imputEmail">
            <label for="email">Correo: </label><input type="text" name="email" id="email" required="required" placeholder="Correo">
        </div>
        <div class="Boton">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
